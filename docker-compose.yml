# ============================================
# Orafinite Docker Compose (GPU-ONLY)
# ============================================
#
# RECOMMENDED — use the startup scripts which check all
# prerequisites (GPU, drivers, NVIDIA Container Toolkit)
# and install anything missing before starting the stack:
#
#   Windows (PowerShell):  .\start.ps1
#   Linux / WSL (Bash):    ./start.sh
#
# Manual start (skip preflight checks):
#   docker compose up -d --build
#
# The ML sidecar REQUIRES an NVIDIA CUDA-capable GPU.
# It will refuse to start if no GPU is detected.
#
# Prerequisites (handled automatically by start scripts):
#   - NVIDIA GPU with CUDA support (tested on RTX 4060)
#   - NVIDIA driver installed on the host (530+ for CUDA 12.1)
#   - Docker Desktop with WSL2 backend (Windows) or native Docker (Linux)
#   - NVIDIA Container Toolkit installed
#   - CUDA base image: nvidia/cuda:12.1.1-runtime-ubuntu22.04
# ============================================

services:
  # ============================================
  # Nginx Reverse Proxy (Entry Point)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: orafinite-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 15s
      start_interval: 5s
    networks:
      - orafinite-network

  # ============================================
  # PostgreSQL Database (Internal Only)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: orafinite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orafinite_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-orafinite}
    # No external ports - internal only
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-orafinite_user} -d ${POSTGRES_DB:-orafinite}",
        ]
      interval: 5m
      timeout: 5s
      retries: 5
      start_period: 15s
      start_interval: 5s
    networks:
      - orafinite-network

  # ============================================
  # Redis Cache (Internal Only)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: orafinite-redis
    restart: unless-stopped
    # No external ports - internal only
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5m
      timeout: 5s
      retries: 5
      start_period: 10s
      start_interval: 5s
    networks:
      - orafinite-network

  # ============================================
  # Python ML Sidecar — GPU-ONLY (Internal Only)
  # ============================================
  # Requires an NVIDIA GPU. Will NOT start without one.
  ml-sidecar:
    build:
      context: .
      dockerfile: ml_server/Dockerfile
    container_name: orafinite-ml
    restart: unless-stopped
    environment:
      GRPC_PORT: 50051
      LOG_LEVEL: ${ML_LOG_LEVEL:-INFO}
      LLM_GUARD_DEVICE: cuda
    # No external ports - internal only
    expose:
      - "50051"
    volumes:
      - ml_cache:/root/.cache
    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py"]
      interval: 5m
      timeout: 10s
      retries: 5
      start_period: 300s
      start_interval: 10s
    # GPU reservation — MANDATORY, do not remove
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - orafinite-network

  # ============================================
  # Rust API Server (Internal Only)
  # ============================================
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: orafinite-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orafinite_user}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/${POSTGRES_DB:-orafinite}
      REDIS_URL: redis://redis:6379
      ML_SIDECAR_URL: http://ml-sidecar:50051
      RUST_LOG: ${RUST_LOG:-orafinite_api=info,tower_http=warn}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      # Allow nginx and frontend to access
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost,http://frontend:3000,http://nginx}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set for model API key encryption}
    # No external ports - internal only
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-sidecar:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/ping || exit 1"]
      interval: 5m
      timeout: 5s
      retries: 5
      start_period: 30s
      start_interval: 5s
    networks:
      - orafinite-network

  # ============================================
  # Next.js Frontend (Internal Only)
  # ============================================
  frontend:
    build:
      context: ora_client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost}
    container_name: orafinite-frontend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orafinite_user}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/${POSTGRES_DB:-orafinite}
      # Internal API URL
      RUST_API_URL: http://server:8080
      # Better Auth configuration - use nginx URL for public access
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET must be set}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost}
      # OAuth providers
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Passkey configuration
      PASSKEY_RP_ID: ${PASSKEY_RP_ID:-localhost}
      PASSKEY_RP_NAME: ${PASSKEY_RP_NAME:-Orafinite}
      # eSewa payment integration
      ESEWA_SECRET_KEY: ${ESEWA_SECRET_KEY:-}
      ESEWA_PRODUCT_CODE: ${ESEWA_PRODUCT_CODE:-}
      ESEWA_ENVIRONMENT: ${ESEWA_ENVIRONMENT:-sandbox}
      NODE_ENV: production
    # No external ports - internal only
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 5s
    networks:
      - orafinite-network

volumes:
  postgres_data:
  redis_data:
  ml_cache:
  nginx_logs:

networks:
  orafinite-network:
    name: orafinite-network
    driver: bridge
